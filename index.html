<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Adrian Nicu</title>
</head>
<body>
    <header>
        <h1 style="display: flex; justify-content: center; align-items: center;">Register</h1>
    </header>
    <section style="width: 400px; margin:auto">
        <form style="display: grid; gap: 4px; background-color: #e2e2e2; padding: 5px; ">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" />
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" placeholder="lastname" />
            <label for="gender">Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="rns">Rather not say</option>
               </select>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@email.com" />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
            <input type="button" value="Register" style="margin-top: 5px; background-color: green; color: white;" />
        </form>
    </section>
</body>
</html>
